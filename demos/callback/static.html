<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>learnswfobject.com: Using SWFObject's Callback Feature [static publishing]</title>

<!-- this CSS stylesheet is unrelated to the example code -->
<link href="/learnswfobject/css/simple.css" rel="stylesheet" />

<!-- Loading SWFObject from the Google repository; only works if you have an internet connection! -->
<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<script>
var embedHandler = function (e){
      
   if(e.success){
      alert("The embed was successful!");
   } else {
      alert("The embed failed!");
   }
   
};

swfobject.registerObject("flashcontent", "9", "/demos/swf/expressinstall.swf", embedHandler);
</script>

</head>

<body>
<h1>learnswfobject.com/demos</h1>
<h2>Using SWFObject's Callback Feature</h2>
<p>This example uses SWFObject's <a href="http://learnswfobject.com/the-basics/static-publishing/"><em>static publishing</em></a>. <a href="http://learnswfobject.com/advanced-topics/the-callback-function/">See this example's related article</a>.</p> 

  <object id="flashcontent" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="550" height="400">
    <param name="movie" value="/demos/swf/sample.swf" />
    <!--[if !IE]>-->
    <object type="application/x-shockwave-flash" data="/demos/swf/sample.swf" width="550" height="400">
    <!--<![endif]-->
      <p>Place fallback content here for users who don't have Flash<p>

    <!--[if !IE]>-->
    </object>
    <!--<![endif]-->
  </object>

</body>
</html>
