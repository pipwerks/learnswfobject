<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Learn SWFObject: Using ExternalInterface with SWFObject [static publishing]</title>

<!-- this CSS stylesheet is unrelated to the example code -->
<link href="/learnswfobject/css/simple.css" rel="stylesheet" />

<!-- Loading SWFObject from the Google repository; only works if you have an internet connection! -->
<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<script>

swfobject.registerObject("ExternalInterfaceExample", "8", "/learnswfobject/demos/swf/expressinstall.swf");

function formSend() {
  var text = document.htmlForm.sendField.value;
  var swf = swfobject.getObjectById("ExternalInterfaceExample");
  swf.sendTextToFlash(text);
}
 
function getTextFromFlash(str) {
  document.htmlForm.receivedField.value = "From Flash: " + str;
  return str + " received";
}

</script>

<style>
form {
	width: 520px;
	background: #F8F8F8;
	margin: 10px 0 0;
	padding: 10px;
	border: 5px solid #DDD;
}
label {
	width: 225px;
	display: block;
	float: left;
	text-align: right;
	margin-right: 5px;
}
form p {
	margin: .5em 0px;
	padding: 0px;
}
</style>

</head>

<body>
<h1>Learn SWFObject Demos</h1>
<h2>Using ExternalInterface with SWFObject</h2> 
<p>This example uses SWFObject's <a href="https://pipwerks.github.io/learnswfobject/the-basics/static-publishing/"><em>static publishing</em></a>. <a href="https://pipwerks.github.io/learnswfobject/advanced-topics/external-interface/">See this example's related article</a>.</p>

<object id="ExternalInterfaceExample" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="550" height="200">
   <param name="movie" value="ExternalInterfaceExample.swf" />
   <!--[if !IE]>-->
   <object type="application/x-shockwave-flash" data="ExternalInterfaceExample.swf" width="550" height="200">
   <!--<![endif]-->
      <p>Place fallback content here for users who don't have Flash<p>
   <!--[if !IE]>-->
   </object>
   <!--<![endif]-->
</object>

<form name="htmlForm" id="htmlForm" method="POST" action="#" onsubmit="formSend(); return false;">
<p><label for="sendField">Sending to ActionScript: </label> <input type="text" name="sendField" id="sendField" /> <input type="submit" value="Send" /><p>
<p><label for="receivedField">Received from ActionScript: </label> <input type="text" name="receivedField" id="receivedField"></p>
</form>

</html>
