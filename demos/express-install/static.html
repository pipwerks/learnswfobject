<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>learnswfobject.com: Using expressInstall to check for version 11 or higher [static publishing]</title>

<!-- this CSS stylesheet is unrelated to the example code -->
<link href="/css/simple.css" rel="stylesheet" />

<!-- Loading SWFObject from the Google repository; only works if you have an internet connection! -->
<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<script>
	swfobject.registerObject("flashcontent", "20", "/demos/swf/expressinstall.swf");
</script>

<style>
/* adding a border and fill so the element is more noticeable */
#flashcontent {
	background: #FFFFCC;
	border: 1px solid #CCCC66;
	padding: 2em;
}
</style>

</head>

<body>
<h1>learnswfobject.com/demos</h1>
<h2>Using Express Install to check for version 20 or higher</h2> 
<p>This example uses SWFObject's <a href="http://learnswfobject.com/the-basics/static-publishing/"><em>static publishing</em></a>. <a href="http://learnswfobject.com/the-basics/adobes-express-install/">See this example's related article</a>.</p>

  <object id="flashcontent" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="550" height="400">
    <param name="movie" value="/demos/swf/sample.swf" />
    <!--[if !IE]>-->
    <object type="application/x-shockwave-flash" data="/demos/swf/sample.swf" width="550" height="400">
    <!--<![endif]-->
      <p>Place fallback content here for users who don't have Flash<p>
    <!--[if !IE]>-->
    </object>
    <!--<![endif]-->
  </object>

</body>
</html>
