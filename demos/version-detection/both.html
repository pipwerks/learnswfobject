<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Learn SWFObject: Detecting SWFObject version</title>

<!-- this CSS stylesheet is unrelated to the example code -->
<link href="/learnswfobject/css/simple.css" rel="stylesheet" />

<script src="swfobject_1.5.js"></script>

<!-- Loading SWFObject 2.2 from the Google repository; only works if you have an internet connection! -->
<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<script>

function getSwfObjectVersion(){	
	var version = (window.swfobject) ? "2" : (window.SWFObject) ? "1" : false;
	if(version === "2"){
		if(swfobject.switchOffAutoHideShow){
			version = "2.2";
		} else if(swfobject.removeSWF){
			version = "2.1";
		} else {
			version = "2.0";	
		}
	}
	return version;
}

window.onload = function(){
	var version = getSwfObjectVersion();
	var message = "This page is loading SWFObject version " +version;
	if(!version){ message = "This page does not load SWFObject."; }
	document.getElementById("versiondisplay").innerHTML = message;
};

</script>

</head>

<body>
<h1>Learn SWFObject Demos</h1>
<h2>SWFObject detection: Both SWFObject 1 and 2 example</h2>
<p><a href="https://pipwerks.github.io/learnswfobject/advanced-topics/detecting-swfobject-version/">See this example's related article</a>.</p>

<p id="versiondisplay"></p>
